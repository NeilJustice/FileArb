name: FileArb
on: push

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
         cmake_build_type: [Debug, RelWithDebInfo]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ilammy/msvc-dev-cmd@v1

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('FileArbDevOpsPython/dev-requirements.txt') }}

      - name: Install pip packages
        run: pip install --upgrade --upgrade-strategy eager -r FileArbDevOpsPython/dev-requirements.txt

      - name: Mypy, Flake8, Pylint, then run unit tests with coverage and pytest if Release
        working-directory: FileArbDevOpsPython
        run: python FileArbDevOpsPython/MypyFlake8PylintThenRunTestsWithCoverage.py --run-tests-with-coverage-python-file=FileArbDevOpsPythonTests/RunAllWithCoverage.py
        env:
          PYTHONPATH: .
        if: ${{ matrix.cmake_build_type == 'Release' }}

      - name: Run BuildAndInstallCPlusPlusProgram.py
        run: |
          curl https://raw.githubusercontent.com/NeilJustice/ZenUnitAndMetalMock/main/ZenUnitAndMetalMock/ZenUnit.h --create-dirs -o "ZenUnitAndMetalMock/ZenUnit.h"
          curl https://raw.githubusercontent.com/NeilJustice/ZenUnitAndMetalMock/main/ZenUnitAndMetalMock/MetalMock.h --create-dirs -o "ZenUnitAndMetalMock/MetalMock.h"
          python FileArbDevOpsPython/FileArbDevOpsPython/BuildAndInstallCPlusPlusProgram.py `
            --solution-name=FileArb `
            --cmake-build-type="${{ matrix.cmake_build_type }}" `
            --cmake-definitions="" `
            --tests-project-name=libFileArbTests `
            --no-install
        env:
          PYTHONPATH: FileArbDevOpsPython

